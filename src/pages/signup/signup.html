<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="form-container">
		<form [formGroup]="signupForm">
			<ion-list no-lines>
				<ion-item>
					<ion-label floating>First Name</ion-label>
					<ion-input type="text" formControlName="firstName" [(ngModel)]="user.firstName"></ion-input>
				</ion-item>
				<div class="error-msg" *ngIf="signupForm.controls.firstName.invalid && returnInvalid">incorrect Format</div>

				<ion-item>
					<ion-label floating>Last Name</ion-label>
					<ion-input type="text" formControlName="lastName" [(ngModel)]="user.lastName"></ion-input>
				</ion-item>
				<div class="error-msg" *ngIf="signupForm.controls.lastName.invalid && returnInvalid">incorrect Format</div>

				<ion-item>
					<ion-label>Gender</ion-label>
					<ion-select formControlName="gender" [(ngModel)]="user.gender">
						<ion-option value="male">Male</ion-option>

						<ion-option value="female">Female</ion-option>
					</ion-select>
				</ion-item>
				<div class="error-msg" *ngIf="signupForm.controls.lastName.invalid && returnInvalid">incorrect Format</div>
				
				<ion-item>
					<ion-label floating>User Name</ion-label>
					<ion-input type="text" formControlName="userName" [(ngModel)]="user.userName"></ion-input>
				</ion-item>
				<div class="error-msg" *ngIf="signupForm.controls.userName.invalid && returnInvalid">incorrect Format</div>
				
				<ion-item>
					<ion-label floating>Email</ion-label>
					<ion-input type="email"formControlName="email" [(ngModel)]="user.email"></ion-input>
				</ion-item>
				<div class="error-msg" *ngIf="signupForm.controls.email.invalid && returnInvalid">incorrect Format</div>
				
				<ion-item>
					<ion-label floating>Password</ion-label>
					<ion-input type="password" formControlName="password" [(ngModel)]="user.password"></ion-input>
				</ion-item>	
				<div class="error-msg" *ngIf="signupForm.controls.password.invalid && returnInvalid">incorrect Format</div>
							
			</ion-list>
		</form>
	</div>
</ion-content>

<ion-footer>
	<button ion-button block class="signup-btn" [disabled]="!signupForm.valid" (click)="submitForm()">Signup</button>
</ion-footer>
